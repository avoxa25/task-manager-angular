<section class="board container">
  <div class="board__filter-list">
    <a href="#" class="board__filter" data-sort-type="default" (click)="changeSortType('default')">SORT BY DEFAULT</a>
    <a href="#" class="board__filter" data-sort-type="date-up" (click)="changeSortType('date-up')">SORT BY DATE up</a>
    <a href="#" class="board__filter" data-sort-type="date-down" (click)="changeSortType('date-down')">SORT BY DATE
      down</a>
  </div>



  <div class="board__tasks">

    <ng-container *ngFor="let task of tasks | taskFilter: getFilter(): getSortType(): getLoadMore()">
      <ng-container>
        <article class="card card--{{task.color}}"
          [ngClass]="{'card--edit' : task.isEditing, 'card--deadline': task.isDeadline}">
          <div class="card__form">
            <div class="card__inner">
              <div class="card__control">
                <button type="button" class="card__btn card__btn--edit" (click)="changeEditState(task)">
                  edit
                </button>
                <button type="button" class="card__btn card__btn--archive" (click)="changeArchiveState(task)">
                  archive
                </button>
                <button type="button" class="card__btn card__btn--favorites"
                  [ngClass]="{'card__btn--disabled' : task.isFavorite}" (click)="changeFavoriteState(task)">
                  favorites
                </button>
              </div>

              <div class="card__color-bar">
                <svg class="card__color-bar-wave" width="100%" height="10">
                  <use xlink:href="#wave"></use>
                </svg>
              </div>

              <div class="card__textarea-wrap">
                <p class="card__text">{{task.text}}</p>
              </div>

              <ng-container *ngIf="task.isEditing; else notEditing">
                <div class="card__settings">
                  <div class="card__details">
                    <div class="card__dates">
                      <button class="card__date-deadline-toggle" type="button">
                        date: <span class="card__date-status">yes</span>
                      </button>

                      <fieldset class="card__date-deadline">
                        <label class="card__input-deadline-wrap">
                          <input class="card__date" type="text" placeholder="" name="date" value="23 September 16:15">
                        </label>
                      </fieldset>

                      <button class="card__repeat-toggle" type="button">
                        repeat:<span class="card__repeat-status">yes</span>
                      </button>

                      <fieldset class="card__repeat-days">
                        <div class="card__repeat-days-inner">
                          <input class="visually-hidden card__repeat-day-input" type="checkbox" id="repeat-mo-4"
                            name="repeat" value="mo">
                          <label class="card__repeat-day" for="repeat-mo-4">mo</label>
                          <input class="visually-hidden card__repeat-day-input" type="checkbox" id="repeat-tu-4"
                            name="repeat" value="tu" checked="">
                          <label class="card__repeat-day" for="repeat-tu-4">tu</label>
                          <input class="visually-hidden card__repeat-day-input" type="checkbox" id="repeat-we-4"
                            name="repeat" value="we">
                          <label class="card__repeat-day" for="repeat-we-4">we</label>
                          <input class="visually-hidden card__repeat-day-input" type="checkbox" id="repeat-th-4"
                            name="repeat" value="th">
                          <label class="card__repeat-day" for="repeat-th-4">th</label>
                          <input class="visually-hidden card__repeat-day-input" type="checkbox" id="repeat-fr-4"
                            name="repeat" value="fr" checked="">
                          <label class="card__repeat-day" for="repeat-fr-4">fr</label>
                          <input class="visually-hidden card__repeat-day-input" type="checkbox" name="repeat" value="sa"
                            id="repeat-sa-4">
                          <label class="card__repeat-day" for="repeat-sa-4">sa</label>
                          <input class="visually-hidden card__repeat-day-input" type="checkbox" id="repeat-su-4"
                            name="repeat" value="su" checked="">
                          <label class="card__repeat-day" for="repeat-su-4">su</label>
                        </div>
                      </fieldset>
                    </div>
                  </div>

                  <div class="card__colors-inner">
                    <h3 class="card__colors-title">Color</h3>
                    <div class="card__colors-wrap">
                      <input type="radio" id="color-black-4"
                        class="card__color-input card__color-input--black visually-hidden" name="color" value="black">
                      <label for="color-black-4" class="card__color card__color--black">black</label>
                      <input type="radio" id="color-yellow-4"
                        class="card__color-input card__color-input--yellow visually-hidden" name="color" value="yellow"
                        checked="">
                      <label for="color-yellow-4" class="card__color card__color--yellow">yellow</label>
                      <input type="radio" id="color-blue-4"
                        class="card__color-input card__color-input--blue visually-hidden" name="color" value="blue">
                      <label for="color-blue-4" class="card__color card__color--blue">blue</label>
                      <input type="radio" id="color-green-4"
                        class="card__color-input card__color-input--green visually-hidden" name="color" value="green">
                      <label for="color-green-4" class="card__color card__color--green">green</label>
                      <input type="radio" id="color-pink-4"
                        class="card__color-input card__color-input--pink visually-hidden" name="color" value="pink">
                      <label for="color-pink-4" class="card__color card__color--pink">pink</label>
                    </div>
                  </div>
                </div>
                <div class="card__status-btns">
                  <button class="card__save" type="submit">save</button>
                  <button class="card__delete" type="button">delete</button>
                </div>
              </ng-container>

              <ng-template #notEditing>
                <div class="card__settings">
                  <div class="card__details">
                    <div class="card__dates">
                      <div class="card__date-deadline">
                        <p class="card__input-deadline-wrap">
                          <span class="card__date">{{task.date}}</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </article>
      </ng-container>
    </ng-container>

  </div>

  <button class="load-more" type="button" (click)="setLoadMore();">load more</button>
</section>
